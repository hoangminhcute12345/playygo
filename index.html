<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=375, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Trang web iPhone 8</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        background-color: #212121;
        color: white;
        text-align: center;
        overflow: hidden;
      }
      .rectangle {
        width: 100%;
        background-color: #212121; /* Màu nền đen */
        color: white;
        text-align: center;
        padding: 10px 0;
        font-size: 20px;
        position: absolute;
        left: 0;
      }
      .rectangle-top {
        top: 0;
        position: absolute;
        left: 50%;
        transform: translateX(-5%);
        border: 2px solid white;
        border-radius: 7px;
        padding: 5px 10px; /* Giảm padding ngang */
        width: 120px; /* Giới hạn chiều rộng */
        text-align: center; /* Căn giữa chữ bên trong */
      }

      .rectangle-bottom {
        bottom: 0;
        position: absolute;
        right: 50%;
        transform: translateX(45%);
        border: 2px solid white;
        border-radius: 7px;
        padding: 5px 10px; /* Giảm padding ngang */
        width: 120px; /* Giới hạn chiều rộng */
        text-align: center; /* Căn giữa chữ bên trong */
      }
      .objects-container {
        display: flex;
        justify-content: center; /* Căn giữa các object */
        gap: 7px; /* Giảm khoảng cách giữa các object */
        width: 100%;
        max-width: 375px;
        padding: 10px 0;
        position: absolute;
      }
      .top-container {
        top: 40px; /* Đẩy các object xuống để không bị đè lên bởi thanh "4000 LP" */
      }
      .bottom-container {
        bottom: 40px; /* Đẩy các object lên để không bị đè lên bởi thanh "4000 LP" */
      }
      .object {
        width: 66px;
        height: 97px;
        background-color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: black;
        overflow: hidden;
      }
      .object img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="rectangle rectangle-top">4000 LP</div>
    <div class="objects-container top-container">
      <div class="object">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVkGZpvaZjC0Dcf9cmMvYSIg3bCZbJ7cyraQ&s"
          alt="Object 1"
        />
      </div>
      <div class="object">

        />
      </div>
      <div class="object">

          alt="Object 3"
        />
      </div>
      <div class="object">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVkGZpvaZjC0Dcf9cmMvYSIg3bCZbJ7cyraQ&s"
          alt="Object 4"
        />
      </div>
      <div class="object">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVkGZpvaZjC0Dcf9cmMvYSIg3bCZbJ7cyraQ&s"
          alt="Object 5"
        />
      </div>
    </div>
    <div class="objects-container bottom-container">
