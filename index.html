<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=375, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Trang web iPhone 8</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        background-color: #212121;
        color: white;
        text-align: center;
        overflow: hidden;
      }
      .rectangle {
        width: 100%;
        background-color: #212121;
        color: white;
        text-align: center;
        padding: 10px 0;
        font-size: 20px;
        position: absolute;
        left: 0;
      }
      .rectangle-top {
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        border: 2px solid white;
        border-radius: 7px;
        padding: 5px 10px;
        width: 120px;
      }
      .rectangle-bottom {
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        border: 2px solid white;
        border-radius: 7px;
        padding: 5px 10px;
        width: 120px;
      }
      .objects-container {
        display: flex;
        justify-content: center;
        gap: 10px;
        width: 100%;
        max-width: 375px;
        padding: 10px 0;
        position: absolute;
      }
      .top-container {
        top: 40px;
        flex-direction: row;
      }
      .bottom-container {
        bottom: 40px;
      }
      .button-object {
        width: 60px;
        height: 87px;
        background-color: white;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: black;
        cursor: pointer;
      }
      .button-object img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .menu {
        display: none;
        position: absolute;
        background-color: #212121;
        color: black;
        border: 1px solid black;
        border-radius: 5px;
        width: 80px;
        padding: 5px;
        text-align: center;
      }
      .menu button {
        display: block;
        width: 100%;
        border: none;
        background: none;
        padding: 5px;
        cursor: pointer;
      }
      .menu button:hover {
        background-color: #212121;
      }
    </style>
  </head>
  <body>
    <div class="rectangle rectangle-top">4000 LP</div>
    <div class="objects-container top-container">
      <button class="button-object object-1" onclick="toggleButtons(event)">
        Object 1
      </button>
      <button class="button-object object-2">Object 2</button>
      <button class="button-object object-3">Object 3</button>
      <button class="button-object object-4">Object 4</button>
      <button class="button-object object-5">Object 5</button>
    </div>
    <div class="objects-container bottom-container">
      <button class="button-object object-6">Object 6</button>
      <button class="button-object object-7">Object 7</button>
      <button class="button-object object-8">Object 8</button>
      <button class="button-object object-9">Object 9</button>
      <button class="button-object object-10">Object 10</button>
    </div>
    <div id="menu" class="menu">
      <button
        onclick="setAction()"
        style="
          background-color: #212121;
          color: white;
          border: 1px solid white;
          border-radius: 7px;
        "
      >
        Set
      </button>
      <button
        onclick="activeAction()"
        style="
          background-color: #212121;
          color: white;
          border: 1px solid white;
          border-radius: 7px;
        "
      >
        Active
      </button>
    </div>
    <div class="rectangle rectangle-bottom">4000 LP</div>
    <script>
      function toggleButtons(event) {
        const menu = document.getElementById("menu");
        const button = event.target;
        const rect = button.getBoundingClientRect();
        menu.style.top = rect.bottom + "px";
        menu.style.left = rect.left + "px";
        menu.style.display = menu.style.display === "block" ? "none" : "block";
      }
      function setAction() {
        alert("Set Action Selected");
        hideMenu();
      }
      function activeAction() {
        alert("Active Action Selected");
        hideMenu();
      }
      function hideMenu() {
        document.getElementById("menu").style.display = "none";
      }
    </script>
  </body>
</html>
